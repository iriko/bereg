AMM_SELECT_MENU_ITEM_ASSIGNMENT_DESC="<strong>З невизначеним зв'язком</strong><br />Показує тільки модулі, які пов'язані з усіма пунктами меню.<br /><br /><strong>З порожній зв'язком</strong><br />Показує тільки модулі, які не пов'язані ні з якими пунктами меню.<br /><br /><strong>З частковим зв'язком</strong><br />Показує тільки модулі, які пов'язані з певними пунк меню.<br /><br /><strong>Пункт меню</strong><br />Показує всі модулі, які призначені саме до цього пункту меню.<br /><br />Можна вибрати тільки ті пункти меню, яким привласнювали модулі як і в цьому."
