PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_DESC="За замовчуванням немає ніяких обмежень для відображення посилань &laquo;Коментарі&raquo; у списку обраних статей. Даний параметер дозволяє відключити посилання &laquo;Коментарі&raquo; на сторінках блогів обраних статей."
