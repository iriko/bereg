PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_DESC="За замовчуванням додавання коментарів до статей, розміщених в архів заборонене. За допомогою даного параметра Ви можете дозволити відвідувачам Вашого сайту коментувати статті, які перебувають в архіві."
