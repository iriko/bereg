PLG_CONTENT_JCOMMENTS_FIELD_READMORESTYLE_DESC="Cтиль відображення посилання &laquo;Детальніше...&raquo;. Можливі значення: <ul><li>JСomments &mdash; посилання &laquo;Детальніше...&raquo; і &laquo;Коментарі&raquo; будуть відображені в одному рядку, зовнішній вигляд посилання &laquo;Детальніше...&raquo; буде визначатися CSS-класом, зазначеним у параметрі &laquo;CSS-клас посилання Детальніше...&raquo;.</li><li>Joomla &mdash; посилання &laquo;Детальніше...&raquo; буде відображена засобами Joomla, при цьому посилання &laquo;Коментарі&raquo; буде відображатися в окремому рядку</li></ul> За замовчуванням використовується стиль відображення &laquo;Jcomments&raquo;."
