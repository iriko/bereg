PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_DESC="Показати/Сховати посилання &laquo;Додати коментар&raquo;. Посилання відображається після вступного тексту статті в списку статей блога якщо для заданої статті ще не було залишено жодного коментаря."
