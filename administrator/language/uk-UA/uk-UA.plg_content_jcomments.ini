PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_DESC="Подія плагіну для відображення списку коментарів. Можливі значення: <ul><li>onpreparecontent &mdash; коментарі будуть відображатися відразу після тексту статті і тільки на останній сторінці для багатосторінкових статей</li><li>onafterdisplaycontent &mdash; коментарі будуть відображатися після тексту статті і всієї допоміжної інформації (дата відновлення і т.д.). У багатосторінкових статтях коментарі будуть відображатися на всіх без виключеннях сторінках</li></ul>. За замовчуванням використовується подія onafterdisplaycontent."
